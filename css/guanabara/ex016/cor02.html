<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores em CSS - Degradê</title>
    <style>
        * { /* Configuração global das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(-90deg, #8841BB , #B23591 , #D4144B , #F70710 , #F7B200 );
            background-attachment: fixed;
        }
       /* tem tambem o background-image: radial-gradient que deixa as cores da página em circulo */
        
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
