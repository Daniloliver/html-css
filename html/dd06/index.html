<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>
        p {
            font-size: 20pt;
        }
        ul {
            font-size: 16pt;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li type="square"><abbr title="use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li type="square"><abbr title="use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li type="square"><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li type="square"><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li type="square"><abbr title="use a tag &lt;code&gt;">Códigos-Fonte</abbr></li>
        <li type="square"><abbr title="use a tag &lt;ol&gt;">Lista Numerada</abbr></li>
        <li type="square"><abbr title="use a tag &lt;ul&gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
